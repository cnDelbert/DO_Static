<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AMap API Test</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no, email=no"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <!-- 设置苹果工具栏颜色 -->
    <meta name="format-detection" content="telphone=no, email=no"/>
    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- 适应移动端end -->
    <meta name="Robots" content="index,follow,NOODP">
    <style type="text/css">
        html, body {
            height: 100%;
        }

        #container {
            width: 100%;
            height: 100%
            /*width: 1200px;*/
            /*height: 2640px;*/
        }
    </style>
    <link rel="stylesheet" href="https://cache.amap.com/lbs/static/main1119.css"/>
</head>

<body>
<div id="container"></div>
<!-- 加载地图JSAPI脚本 -->
<script type="text/javascript">
    window._AMapSecurityConfig = {
        securityJsCode: 'c7c1ba29146db22c85ebff8223fa6597',
    }
</script>
<script src="https://webapi.amap.com/maps?v=2.0&key=7037c98053ad5b4fe010696d6f87908e"></script>
<script>
    console.log("The following params are accepted: \n" +
        "- zoom: Zoom level, int value, range from 1 to 17;\n" +
        "- lat: Latitude, float value, inside China,\n" +
        "- lon: Longitude, float value, inside China.")
    function getQueryVariable(value) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            if (pair[0] == value) {
                return pair[1];
            }
        }
        return (false);
    }
    var lat = getQueryVariable("lat");
    var lon = getQueryVariable("lon");
    var z = getQueryVariable("zoom");
    if (!lat) {
        lat = 31.982262;
    }
    if (!lon) {
        lon = 118.83006;
    }
    if (!z) {
        z = 11;
    }
    var map = new AMap.Map('container', {
        viewMode: '2D',
        zoom: z, //初始化地图层级
        zoomEnable: false,
        center: [lon, lat],
        mapStyle: 'amap://styles/25c1da06665b1298db4cce2135f1ea02',
    });
</script>
</body>
</html>
